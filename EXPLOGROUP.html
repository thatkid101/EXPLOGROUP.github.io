    .shadow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      animation: moveShadow 3s infinite alternate, growShadow 3s infinite alternate;

      justify-content: center;
      align-items: center;
    }

    @keyframes moveShadow {

      }
      100% {

      }
    }

    @keyframes growShadow {

        width: 100px;
        height: 100px;
      }
      100% {
        width: 150px;
        height: 150px;
      }
    }
